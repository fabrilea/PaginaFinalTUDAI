<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - El Molino Restaurante</title>
  <link rel="stylesheet" href="../css/styles.css"/>
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .galeria {
        gap: 15px;
        padding: 30px 10px;
      }

      .galeria img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo -->
  <div class="fondo" style="background-image: url('../images/fondo.jpg');"></div>

  <!-- Navegación -->
  <header>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="photos.html" class="active">Fotos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Presentación -->
  <section class="presentacion">
    <h1>Galería de Fotos</h1>
    <p>Descubrí nuestros espacios, platos y momentos especiales en El Molino Restaurante.</p>
  </section>

  <!-- Galería -->
  <div class="galeria">
    <img src="../images/galeria1.jpg" alt="Interior del restaurante">
    <img src="../images/galeria2.jpg" alt="Plato gourmet">
    <img src="../images/galeria3.jpg" alt="Mesa preparada">
    <img src="../images/galeria4.jpg" alt="Vista nocturna del salón">
    <img src="../images/galeria5.jpg" alt="Chef cocinando">
    <img src="../images/galeria6.jpg" alt="Postres artesanales">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 El Molino Restaurante. Todos los derechos reservados.</p>
  </footer>

  <script src="../javascript/script.js"></script>
</body>
</html>
